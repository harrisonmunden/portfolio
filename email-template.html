<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Artwork Order</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.5;
            color: #1a1a1a;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
        }
        .email-container {
            background: #ffffff;
            border: 1px solid #e5e5e5;
            border-radius: 8px;
            overflow: hidden;
        }
        .header {
            background: #1a1a1a;
            color: #ffffff;
            padding: 32px 24px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 600;
            letter-spacing: -0.3px;
        }
        .content {
            padding: 32px 24px;
        }
        .section {
            margin-bottom: 32px;
        }
        .section:last-child {
            margin-bottom: 0;
        }
        .section-title {
            font-size: 16px;
            font-weight: 600;
            color: #1a1a1a;
            margin: 0 0 16px 0;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .info-grid {
            display: grid;
            gap: 12px;
        }
        .info-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #f0f0f0;
        }
        .info-item:last-child {
            border-bottom: none;
        }
        .info-label {
            font-size: 14px;
            color: #666666;
            font-weight: 500;
        }
        .info-value {
            font-size: 14px;
            color: #1a1a1a;
            font-weight: 500;
        }
        .total-box {
            background: #f8f8f8;
            border-radius: 6px;
            padding: 20px;
            text-align: center;
            border: 1px solid #e5e5e5;
        }
        .total-label {
            font-size: 12px;
            color: #666666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin: 0 0 8px 0;
        }
        .total-amount {
            font-size: 28px;
            font-weight: 700;
            color: #1a1a1a;
            margin: 0;
            letter-spacing: -0.5px;
        }
        .order-items {
            background: #f8f8f8;
            border-radius: 6px;
            padding: 20px;
            border: 1px solid #e5e5e5;
        }
        .order-item {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 16px 0;
            border-bottom: 1px solid #e5e5e5;
        }
        .order-item:last-child {
            border-bottom: none;
            padding-bottom: 0;
        }
        .item-details {
            flex: 1;
        }
        .item-name {
            font-size: 14px;
            font-weight: 600;
            color: #1a1a1a;
            margin: 0 0 4px 0;
        }
        .item-specs {
            font-size: 12px;
            color: #666666;
            margin: 0;
        }
        .item-price {
            font-size: 14px;
            font-weight: 600;
            color: #1a1a1a;
        }
        .cta-section {
            text-align: center;
            margin-top: 32px;
        }
        .cta-button {
            display: inline-block;
            background: #1a1a1a;
            color: #ffffff;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            transition: background-color 0.2s ease;
        }
        .footer {
            background: #f8f8f8;
            padding: 24px;
            text-align: center;
            border-top: 1px solid #e5e5e5;
        }
        .footer p {
            margin: 0;
            font-size: 12px;
            color: #666666;
        }
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .content {
                padding: 24px 20px;
            }
            .header {
                padding: 24px 20px;
            }
            .info-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 4px;
            }
            .order-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="header">
            <h1>New Order</h1>
        </div>
        
        <div class="content">
            <div class="section">
                <h2 class="section-title">Customer</h2>
                <div class="info-grid">
                    <div class="info-item">
                        <span class="info-label">Name</span>
                        <span class="info-value">{{customer_name}}</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Email</span>
                        <span class="info-value">{{customer_email}}</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Date</span>
                        <span class="info-value">{{order_date}}</span>
                    </div>
                </div>
            </div>
            
            <div class="section">
                <div class="total-box">
                    <p class="total-label">Total</p>
                    <p class="total-amount">${{total_amount}}</p>
                </div>
            </div>
            
            <div class="section">
                <h2 class="section-title">Order</h2>
                <div class="order-items">
                    {{order_summary}}
                </div>
            </div>
            
            <div class="cta-section">
                <a href="mailto:{{customer_email}}" class="cta-button">
                    Contact Customer
                </a>
            </div>
        </div>
        
        <div class="footer">
            <p>Portfolio Store Order Notification</p>
        </div>
    </div>
</body>
</html>
