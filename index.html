<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction</title>
    <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&family=Chivo+Mono:ital,wght@0,100..900;1,100..900&family=Jura:wght@300..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&family=Chivo+Mono:ital,wght@0,100..900;1,100..900&family=Jura:wght@300..700&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <style>
        /* Reset styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: "Bruno Ace SC", serif;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align text towards the top */
            height: 100vh;
            background-color: black;
            background: black url('./assets/Backhoe-B2BBrOoV.png') no-repeat;
            background-position: 15% 80%; /* Default for mobile */
            background-size: contain; /* Keeps the aspect ratio of the image */
            text-align: center;
            color: #a3ffcd; /* Light green color for text */
            padding-top: 50px; /* Add padding for text spacing */
        }

        h1 {
            font-size: 3em;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
            letter-spacing: 13px;
        }

        /* Animation for "..." */
        .dots {
            display: inline-block; /* Inline block to avoid layout shift */
            width: 1.5em; /* Reserve space for three dots */
            text-align: left; /* Align dots to the left */
        }

        .dots::after {
            content: ""; /* Empty content to animate dots */
            display: inline-block;
            animation: dots-animation 3.0s steps(7) infinite;
        }

        @keyframes dots-animation {
            0% {
                content: ""; /* One dot */
            }
            17% {
                content: "."; /* One dot */
            }
            33% {
                content: ".."; /* Two dots */
            }
            50% {
                content: "..."; /* Three dots */
            }
            67% {
                content: ".."; /* Three dots */
            }
            83% {
                content: "."; /* Three dots */
            }
            0% {
                content: ""; /* One dot */
            }
        }

        .buttons-container {
            display: flex;
            justify-content: center; /* Center buttons horizontally */
            gap: 15px; /* Space between buttons */
            margin-top: 5px; /* Space below the heading */
        }

        /* Button Styling */
        .button {
            font-family: "Space Mono", serif;
            display: inline-block;
            padding: 10px 20px;
            font-size: 1.2em;
            color: #a3ffcd; /* Light green for the text */
            text-decoration: none;
            text-align: center;
            border: 1px solid transparent; /* Gradient outline */
            background-image: linear-gradient(black, black),
                              linear-gradient(to right, #59d98e, #52d0cb);
            background-origin: border-box;
            background-clip: padding-box, border-box;
            border-radius: 50px;
            transition: background-color 0.3s ease, color 0.3s ease, transform 0.2s;
        }

        /* Hover Effect for Buttons */
        .button:hover {
            color: black;
            background-image: linear-gradient(to right, #59d98e, #52d0cb),
                              linear-gradient(to right, #59d98e, #52d0cb);
            transform: scale(1.05); /* Slightly enlarge on hover */
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            color: #a3ffcd; /* Light green for the link */
            text-decoration: none;
            font-size: 1.2em;
            border: 2px solid #a3ffcd;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        a:hover {
            background-color: #90ee90;
            color: black;
        }

        /* Desktop Adjustment */
        @media (min-width: 1024px) {
            h1 {
                font-size: 2.5em;
            }
            body {
                background-position: 5% 5% !important; /* Lower the image for desktop */
                background-size: auto 140%; /* Ensures the image scales appropriately */
                padding-top: 80px; /* Balances the text spacing */
            }
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            h1 {
                padding-top: 90px;
                font-size: 1.0em;
            }

            a {
                font-size: 1em;
                padding: 8px 15px;
            }

            .buttons-container {
            flex-direction: column;
            align-items: center;
            gap: 7px;
            padding-top: 15px;
            }

            .button {
             width: 40%; /* Full-width buttons on mobile */
             font-size: 0.8em;
             padding: 5px 5px;
             max-width: 100px;
            }
        }
    </style>
</head>
<body>
    <div>
        <h1>Under Construction<span class="dots"></span></h1>
        <div class="buttons-container">
          <a href="https://www.linkedin.com/in/harrisonmunden/" target="_blank" class="button">LinkedIn</a>
          <a href="https://www.instagram.com/harrisonmundenart" target="_blank" class="button">Instagram</a>
          <a href="mailto:harrison.munden@gmail.com" class="button">Email Me</a>
        </div>
    </div>
</body>
</html>
